plugin {
        scroller {
                column_default_width = onethird
                column_widths = onefourth onethird onehalf twothirds threequarters
        }
}

windowrulev2 = plugin:scroller:columnwidth onefourth, class:(Alacritty)
windowrulev2 = plugin:scroller:columnwidth onehalf, class:(firefox)

animation = fade, 0
bind = $mainMod, A, movefocus, left
bind = $mainMod, D, movefocus, right
bind = $mainMod, S, movefocus, up
bind = $mainMod, X, movefocus, down

bind = $mainMod CTRL, A, movewindow, l
bind = $mainMod CTRL, D, movewindow, r
bind = $mainMod CTRL, S, movewindow, u
bind = $mainMod CTRL, X, movewindow, d

bind = $mainMod, R, scroller:cyclesize, next
bind = $mainMod, F, scroller:setsize, 4

bind = $mainMod, C, scroller:alignwindow, center
bind = $mainMod, tab, scroller:toggleoverview

bind = $mainMod, P, scroller:pin

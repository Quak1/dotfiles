- defaults:
    shell:
      stdout: true
      stdin: true
      
- clean: ['~']

- shell:
    - command: sudo apt install zsh
      description: Install zsh
   
    - command: chsh -s $(which zsh)
      description: "Making zsh the default shell\nPassword:"
  
    - command: 'sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"'
      description: Install Oh My Zsh
  
    - command:  git clone --depth=1 https://github.com/romkatv/powerlevel10k.git ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k 
      description: Install Powerlevel10k
  
    - command: ./install
      description: Install dotfiles


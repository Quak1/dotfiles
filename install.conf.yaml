- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.gitconfig: gitconfig
    ~/.config/nvim: nvim-kickstart
    ~/.config/alacritty/alacritty.toml: alacritty.toml
    ~/.zshrc: zshrc
    ~/.config/fuzzel: fuzzel
    ~/.config/tmux/tmux.conf: tmux.conf
    ~/.config/foot: foot
    ~/.config/spotify-player: spotify-player
